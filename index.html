<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/638a25e4e9.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title class="page-title">TOP Project nÂ°2 | Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="game-title"></h1>
    </header>
    <main>
        <section class="rules-container">
            <h2>### Rules ###</h2>
            <p class="rules"></p>
            <button class="start-button">Start</button>
        </section>
        <section class="results-container">
            <h2>Results</h2>
            <p class="results"></p>
            <button class="replay-button">Play again</button>
        </section>
        <section class="score-container">
            <div class="scores">
                <div class="score player-score">
                    <h3>Your score</h3>
                    <p class="score-display player-score-display">0</p>
                </div>
                <div class="score computer-score">
                    <h3>Computer score</h3>
                    <p class="score-display computer-score-display">0</p>
                </div>
            </div>
            <div class="round-counter-container">
                <span class="round-counter"></span>
            </div>
        </section>
        <section class="game-container">
            <div class="icons-container">
                <div class="icon icon1">
                    <i></i>
                </div>
                <div class="icon icon2">
                    <i></i>
                </div>
                <div class="icon icon3">
                    <i></i>
                </div>
            </div>
            <div class="game-history-container">
            </div>
        </section>
    </main>
    <footer>
        <p>Thanks for playing! You can see my other projects <a target="_blank" href="https://github.com/mntjn">here</a></p>
    </footer>
</body>
</html>
