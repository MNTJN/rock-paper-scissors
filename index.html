<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project | Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/638a25e4e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>rock paper scissors</h1>
            <section class="rules">
                <div class="rules-container">
                    <h2>### rules ###</h2>
                    <p class="rules">
                        ROCK beats SCISSORS <br> PAPER beats ROCK <br> SCISSORS beats PAPER <br>
                        Choose a move. <br>
                        First to reach 5 points wins.
                    </p>
                    <button class="start-button" onclick="startGame()">Start</button>
                </div>
            </section>
            <section class="active-game">
                <div class="active-game-container">
                    <div class="icons-container">
                        <div class="icon rock-icon">
                            <i class="fas fa-hand-rock" onclick="playRound(computerPlay(), 'ROCK')"></i>
                        </div>
                        <div class="icon paper-icon">
                            <i class="fas fa-hand-paper" onclick="playRound(computerPlay(), 'PAPER')"></i>
                        </div>
                        <div class="icon scissors-icon">
                            <i class="fas fa-hand-scissors" onclick="playRound(computerPlay(), 'SCISSORS')"></i>
                        </div>
                    </div>
                    <div class="score-container">
                        <p class="score-display"></p>
                        <p class="result-display"></p>
                    </div>
                    <button class="replay-button" onclick="startGame()">
                        Replay
                    </button>
                </div>
            </section>
    </main>
    <footer>
        <script src="./main.js"></script>
    </footer>
</body>
</html>
